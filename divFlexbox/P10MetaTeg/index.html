<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <!-- задає кодування html-документа... --> 
    <meta name="description" content="Опис сайту" /> 
    <!-- Сайт по продажі автомобілів... --> 
     
        <meta name="keywords" content="Ключові слова" /> 
     <!-- автомобілі, купити авто, продати авто, авто-базар... --> 
     
        <meta http-equiv="content-language" content="en" /> 
     <!-- повідомлює браузер, на які мові написана сторінка --> 
     
        <meta http-equiv="pragma" content="no-cache" /> 
     <!-- Забороняє браузеру кешувати HTML сторінку(зберігати її в пам'яті) --> 
     
        <meta http-equiv="refresh" content="5; url=https://www.google.com.ua/" /> 
     <!-- Через n секунд після завантаження сторінки, браузер перевантажить іншу сторінку --> 
     
        <meta name="generator" content="Visual Studio" /> 
     <!-- повідомлює, за допомогою якої програми була написана сторінка --> 
     
        <meta name="site-created" content="16.01.2017" /> 
     <!-- повідомлює, коли була створена сторінка --> 
     
        <meta name="author" content="myname" /> 
     <!-- повідомлює, інформацію про автора сторінки --> 
     
        <meta name="copyright" content="myname corporation" /> 
     <!-- повідомлює, інформацію про власника авторських прав --> 
     
        <meta name="address" content="myaddress" /> 
    <!-- повідомлює, інформацію про адресу власника сторінки --> 
     
    <title>Document</title> 
</head> 
<body> 
</body> 
</html>
