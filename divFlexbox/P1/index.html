<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container{
            width: 100%;
            background-color: aquamarine;
            overflow: auto;
        }
        div.container>div{
            width: 100px;
            height: 100px;
            float: left;
        }

        #elem1{
            background-color: red;

        }
        #elem2{
            background-color: green;

        }
        #elem3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- По замовчуванні Елементи розміщаються один за одним -->
    <!-- Таблична верстка -  Блочна верстка (div)-->
    <div class="container">
        <div id = "elem1"></div>
        <div id = "elem2"></div>
        <div id = "elem3"></div>
    </div>
   
</body>
</html>
